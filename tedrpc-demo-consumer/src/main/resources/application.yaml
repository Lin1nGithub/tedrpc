server:
  port: 8088
tedrpc:
  zk:
    server: localhost:2181
    root: tedrpc
  app:
    id: app1
    namespace: public
    env: dev
  consumer:
    retries: 2
    timeout: 1000
    grayRatio: 10 # 0-100
    faultLimit: 10
    halfOpenInitialDelay: 1000
    halfOpenDelay: 60000

logging:
  level:
    root: error
    cn.theodore.tedrpc: debug